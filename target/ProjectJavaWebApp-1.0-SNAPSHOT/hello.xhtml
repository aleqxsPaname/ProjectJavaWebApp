<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>First JSF Example</title>
    <script type="text/javascript" src="//cdn.amcharts.com/lib/4/core.js"></script>
    <script type="text/javascript" src="//cdn.amcharts.com/lib/4/charts.js"></script>


</h:head>
<h:body>
    <h:outputText value="Hello #{helloTest.name}" />

    <h1>JSF 2 outputScript example</h1>
    <h:commandButton onclick = "showMessage();" value="OPEN ALERT BOX" />

    <div id="chartdiv" style="width: 900px; height: 800px;"></div>

    <script type="text/javascript">
       
        function showMessage(){
            alert("Hello World (method inside the jsf!!!!");
        };
        // Create chart instance
        var chart = am4core.create("chartdiv", am4charts.PieChart);

        // Create pie series
        var series = chart.series.push(new am4charts.PieSeries());
        series.dataFields.value = "litres";
        series.dataFields.category = "country";

        // Add data
        chart.data = [{
            "country": "Lithuania",
            "litres": 501.9
        }, {
            "country": "Czech Republic",
            "litres": 301.9
        }, {
            "country": "Ireland",
            "litres": 201.1
        }, {
            "country": "Germany",
            "litres": 165.8
        }, {
            "country": "Australia",
            "litres": 139.9
        }, {
            "country": "Austria",
            "litres": 128.3
        }, {
            "country": "UK",
            "litres": 99
        }, {
            "country": "Belgium",
            "litres": 60
        }, {
            "country": "The Netherlands",
            "litres": 50
        }];

        // And, for a good measure, let's add a legend
        chart.legend = new am4charts.Legend();
    </script>

    <h:commandButton value="Welcome Me" action="welcome"></h:commandButton>
</h:form>-->


</h:body>
</html>
